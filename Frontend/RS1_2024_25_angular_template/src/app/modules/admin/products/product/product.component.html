<div class="product-container">
  <h2>Product List</h2>

  <input
    type="text"
    [(ngModel)]="searchQuery"
    placeholder="Search products..."
    class="search-box"
  />

  <img src="images/background.png" alt="Background" class="background-image" />

  <button (click)="openCreateProductModal()" class="create-btn">Create New</button>

  <table class="product-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Category</th>
      <th>Volume</th>
      <th>Image</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of filterProducts()">
      <td>{{ product.id }}</td>
      <td>{{ product.productName }}</td>
      <td>{{ product.productDescription }}</td>
      <td>{{ product.productPrice | currency: 'BAM ' }}</td>
      <td>{{ product.productCategoryName }}</td>
      <td>{{ product.volume }} ml</td>
      <td>
        <img [src]="getImageUrl(product.imagePath)" alt="Product Image" class="product-image" />
      </td>
      <td>
        <div class="actions-container">
          <button (click)="toggleActions(product.id)" class="actions-btn">Actions</button>
          <div *ngIf="activeProductId === product.id" class="dropdown-menu">
            <button (click)="openUpdateProductModal(product)" class="dropdown-item">Update</button>
            <button (click)="deleteProduct(product.id)" class="dropdown-item delete">Delete</button>
          </div>
        </div>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="pagination">
    <button (click)="prevPage()" [disabled]="currentPage === 1" class="page-btn">Previous</button>
    <span>Page {{ currentPage }}</span>
    <button (click)="nextPage()" class="page-btn">Next</button>
  </div>

  <div class="back-button-container">
    <button class="back-button" (click)="goBack()">Back</button>
  </div>

</div>
