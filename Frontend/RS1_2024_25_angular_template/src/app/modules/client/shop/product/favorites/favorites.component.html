<body>
<div class="background-image">
  <img src="images/background.png" alt="Background">
</div>

<aside class="sidebar">

  <div class="login-container">
    <div class="title-container">
      <h1>BeautyPoint</h1>
      <p>Favorites</p>
    </div>
  </div>

  <ul class="nav-links">
    <li><a href="#" routerLink="/product-category">Shop</a></li>
    <li><a href="#" routerLink="/shopping-cart">Shopping cart</a></li>
    <li><a href="#">My profile</a></li>
    <li><a href="#">About us</a></li>
  </ul>

  <div class="sidebar-art">
    <img src="images/woman-outline.png" alt="Art" />
  </div>
</aside>

  <div class="products-container">
    <ng-container *ngIf="favoriteProducts.length > 0; else noFavorites">
      <div *ngFor="let product of favoriteProducts" class="product-card">
        <img [src]="getImageUrl(product.imagePath)" alt="{{ product.productName }}" class="product-image" >
        <h3>{{ product.productName }}</h3>
        <p>{{ product.productPrice }} BAM</p>
        <p>Volume: {{ product.volume }}ml</p>
        <button class="remove-btn" (click)="removeFromFavorites(product.id)">Remove</button>
      </div>
    </ng-container>
  </div>

  <ng-template #noFavorites>
      <p>No favorites added yet.</p>
  </ng-template>


  <button class="back-btn" routerLink="/product-category">Back</button>
</body>
