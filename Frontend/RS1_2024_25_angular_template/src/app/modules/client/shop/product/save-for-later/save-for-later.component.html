<body>
<div class="background-image">
  <img src="images/background.png" alt="Background">
</div>

<aside class="sidebar">

  <div class="login-container">
    <div class="title-container">
      <h1>BeautyPoint</h1>
      <p>Save for later</p>
    </div>
  </div>

  <ul class="nav-links">
    <li><a href="#" routerLink="/product-category">Shop</a></li>
    <li><a href="#" routerLink="/favorites">Favorites</a></li>
    <li><a href="#" routerLink="/shopping-cart">Shopping cart</a></li>
    <li><a href="#">My profile</a></li>
    <li><a href="#">About us</a></li>
  </ul>

  <div class="sidebar-art">
    <img src="images/woman-outline.png" alt="Art" />
  </div>
</aside>

<div class = "product-container">
  <ng-container *ngIf="savedItems.length > 0; else noSavedItems">
      <div *ngFor="let item of savedItems" class="product-card">
        <img [src]=getImageUrl(item.product.imagePath) alt="{{ item.product?.name }}" class="product-image">

        <p class="product-title">{{ item.product?.name }} </p>
        <p>{{ item.product.price }} BAM</p>
        <button class="btn-move" (click)="moveToCart(item.product.id)">Move to Cart</button>
        <button class="btn-remove" (click)="removeFromSaved(item.product.id)">Remove</button>
    </div>
  </ng-container>
</div>
<ng-template #noSavedItems>
  <p>No saved items yet.</p>
</ng-template>

<button class="back-btn" routerLink="/product-category">Back</button>
</body>
